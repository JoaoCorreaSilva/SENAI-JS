    <!-- Formulário para criar a ordem de serviço -->
    <form id="orderForm">
        <label for="ambiente">Ambiente:</label><br>
        <input type="text" id="ambiente" required><br>
    
        <label for="Nome">Nome</label><br>
        <input type="text" id="nome" required><br>
    
        <label for="turma">Turma</label><br>
        <input type="text" id="turma" required><br>
    
        <label for="período">Período</label><br>
        <input type="text" id="período" required><br>
     
        <label for="descricao">Descrição do Problema</label><br>
        <input type="text" id="nome" required><br>
    
        <label for="patrimônio">Patrimônio</label><br>
        <input type="text" id="patrimônio" required><br>
    
        <label for="Professor">Professor</label><br>
        <input type="text" id="professor" required><br>
    <input type="submit">  
    </form>
